<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css" type="text/css"/>
    <title>{{title}}</title>
</head>
<body background="static/img/new_bg_itog.jpg">
<div class="container1">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32">
                <use xlink:href="#bootstrap"></use>
            </svg>
            <span class="fs-4">ООО "Татнефть-УРС"</span>
        </a>

        <ul class="nav nav-pills">
            {% if current_user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="/">Сделать заказ</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/orders_history">История заказов</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/basket">Корзина</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Выйти из аккаунта</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="/">Меню</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/login">Войти</a>
            </li>
            {% endif %}
        </ul>
    </header>
</div>
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
